<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Doubly Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .linked-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
            min-height: 100px;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .node:hover {
            transform: scale(1.1);
        }
        .node-content {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .node-prev, .node-next {
            font-size: 12px;
            color: #666;
            margin: 2px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button, input {
            padding: 5px 10px;
            font-size: 14px;
        }
        #messageBox {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doubly Linked List Visualization</h1>
        <div id="linkedList" class="linked-list"></div>
        <div class="controls">
            <input type="number" id="valueInput" placeholder="Enter value">
            <button onclick="addNode()">Add Node</button>
            <button onclick="removeNode()">Remove Last</button>
            <button onclick="generateRandomList()">Generate Random List</button>
            <input type="number" id="randomSizeInput" placeholder="Random list size" min="1" max="8" value="5">
        </div>
        <div id="messageBox"></div>
    </div>

    <script>
        const linkedList = document.getElementById('linkedList');
        const valueInput = document.getElementById('valueInput');
        const randomSizeInput = document.getElementById('randomSizeInput');
        const messageBox = document.getElementById('messageBox');
        let nodes = [];

        function showMessage(message) {
            messageBox.textContent = message;
        }

        function createNodeElement(value, prev, next) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = `
                <div class="node-prev">${prev}</div>
                <div class="node-content">${value}</div>
                <div class="node-next">${next}</div>
            `;
            node.onclick = () => displayNodeInfo(node);
            return node;
        }

        function updateNodeConnections() {
            nodes.forEach((node, index) => {
                const prevValue = index > 0 ? nodes[index - 1].querySelector('.node-content').textContent : 'null';
                const nextValue = index < nodes.length - 1 ? nodes[index + 1].querySelector('.node-content').textContent : 'null';
                node.querySelector('.node-prev').textContent = prevValue;
                node.querySelector('.node-next').textContent = nextValue;
            });
        }

        function addNode() {
            const value = valueInput.value || nodes.length + 1;
            if (nodes.length < 8) {
                const node = createNodeElement(value, 'null', 'null');
                linkedList.appendChild(node);
                nodes.push(node);
                updateNodeConnections();
                valueInput.value = '';
                showMessage(`Node with value ${value} added.`);
            } else {
                showMessage("Maximum number of nodes reached (8).");
            }
        }

        function removeNode() {
            if (nodes.length > 0) {
                const lastNode = nodes.pop();
                linkedList.removeChild(lastNode);
                updateNodeConnections();
                showMessage("Last node removed.");
            } else {
                showMessage("The list is empty.");
            }
        }

        function displayNodeInfo(node) {
            const index = nodes.indexOf(node);
            const currentValue = node.querySelector('.node-content').textContent;
            const prevValue = node.querySelector('.node-prev').textContent;
            const nextValue = node.querySelector('.node-next').textContent;
            
            showMessage(`Current: ${currentValue}, Previous: ${prevValue}, Next: ${nextValue}`);
        }

        function generateRandomList() {
            const size = parseInt(randomSizeInput.value) || 5;
            if (size < 1 || size > 8) {
                showMessage("Please enter a size between 1 and 8.");
                return;
            }

            // Clear existing list
            linkedList.innerHTML = '';
            nodes = [];

            // Generate new random list
            for (let i = 0; i < size; i++) {
                const randomValue = Math.floor(Math.random() * 100) + 1;
                const node = createNodeElement(randomValue, 'null', 'null');
                linkedList.appendChild(node);
                nodes.push(node);
            }

            updateNodeConnections();
            showMessage(`Random list of ${size} nodes generated.`);
        }

        // Initialize with 3 nodes
        for (let i = 0; i < 3; i++) {
            addNode();
        }
    </script>
</body>
</html>
