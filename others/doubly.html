<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Doubly Linked List Visualization</title>

</head>
<body>
    <div class="container">
        <h1>Doubly Linked List Visualization</h1>
        <div id="linkedList" class="linked-list"></div>
        <div class="controls">
            <input type="number" id="valueInput" placeholder="Enter value">
            <button onclick="addNode()">Add Node</button>
            <button onclick="removeNode()">Remove Last</button>
        </div>
        <div id="messageBox"></div>
    </div>
</body>
</html>
