<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubly Linked List Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Doubly Linked List Visualization</h1>
        <div id="linkedList" class="linked-list"></div>
        <div class="controls">
            <input type="number" id="nodeValue" placeholder="Enter node value">
            <button id="addNode">Add Node</button>
            <button id="deleteNode">Delete Node</button>
            <button id="reverseList">Reverse List</button>
            <button id="generateRandom">Generate Random Node</button>
        </div>
        <div id="messageBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
