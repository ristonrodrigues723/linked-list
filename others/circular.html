<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <link rel="stylesheet" href="circular.js">
</head>
<body>
    <div class="container">
        <h1>Linked List Visualization</h1>
        <div id="linkedList"></div>
        <div class="controls">
            <input type="text" id="valueInput" placeholder="Enter value">
            <input type="number" id="positionInput" placeholder="Enter position">
            <button onclick="addNode()">Add Node</button>
            <button onclick="insertNode()">Insert Node</button>
            <button onclick="removeNode()">Remove Last</button>
            <button onclick="deleteNode()">Delete Node</button>
            <button onclick="searchNode()">Search Node</button>
            <button onclick="reverseList()">Reverse List</button>
            <button onclick="clearList()">Clear List</button>
        </div>
        <div id="messageBox"></div>
    </div>
    <script src="circular.js"></script>
</body>
</html>
