<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Linked List Visualization</title>
    <link rel="stylesheet" href="circular.css">
</head>
<body>
    <div class="container">
        <h1>Circular Linked List Visualization</h1>
        <div id="circularList" class="circular-list"></div>
        <div class="controls">
            <input type="number" id="valueInput" placeholder="Enter value">
            <button onclick="addNode()">Add Node</button>
            <button onclick="removeNode()">Remove Last</button>
        </div>
        <div id="messageBox"></div>
    </div>
    <script src="circular.js"></script>
</body>
</html>
