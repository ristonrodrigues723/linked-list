<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .linked-list {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .node {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            border-radius: 25px;
            position: relative;
        }
        .node::after {
            content: 'â†’';
            position: absolute;
            right: -15px;
            color: #333;
        }
        .node:last-child::after {
            content: '';
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linked List Visualization</h1>
        <div id="linkedList" class="linked-list"></div>
        <div>
            <button onclick="addNode()">Add Node</button>
            <button onclick="removeNode()">Remove Node</button>
        </div>
    </div>

    <script>
        const linkedList = document.getElementById('linkedList');
        let nodeCount = 0;

        function addNode() {
            if (nodeCount < 10) {
                nodeCount++;
                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = nodeCount;
                linkedList.appendChild(node);
            }
        }

        function removeNode() {
            if (nodeCount > 0) {
                linkedList.removeChild(linkedList.lastChild);
                nodeCount--;
            }
        }

        // Initialize with 3 nodes
        for (let i = 0; i < 3; i++) {
            addNode();
        }
    </script>
</body>
</html>
